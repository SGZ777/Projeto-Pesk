<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagens/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <title>Acesso à Conta</title>
</head>

<body class="body-cadastro">

  <div class="cadastro-logo"><img src="imagens/logo.png"></div>

  <div class="login-branco">
    <form action="home.html" method="post" class="cadastro-inputi">

      <div class="input-group mb-5">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Email" name="email" required>
      </div>

      <div class="input-group mb-5 position-relative">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" name="senha" id="senha" required>
        <i class="bi bi-eye-fill" id="toggleSenha" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer;"></i>
      </div>

      <div class="cad-botao">
        <button type="submit">Entrar</button>
      </div>

      <p class="cad-tlogin">Não possui conta? <a href="cadastro.html">Criar</a></p>

    </form>
  </div>

  <div class="cad-tloginn">
    <h1>Login</h1>
  </div>
<!-- script do botao pra ver ou nao a senha {nao mexer} -->
  <script>
    const senha = document.getElementById("senha");
    const toggle = document.getElementById("toggleSenha");

    toggle.addEventListener("click", () => {
      const tipo = senha.getAttribute("type") === "password" ? "text" : "password";
      senha.setAttribute("type", tipo);
      toggle.classList.toggle("bi-eye-fill");
      toggle.classList.toggle("bi-eye-slash-fill");
    });
  </script>

</body>
</html>
