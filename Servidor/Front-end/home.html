<body class="body-home">
    <header>
        <div class="container1">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <img src="imagens/logo.png" class="img-fluid logo-header" alt="Logo">
                    </div>

                    <div class="col">
                        <input type="text" class="searchbar" placeholder="Busca">
                    </div>

                    <div class="col text-header">
                        <p class="txt-header mb-0">Quer ter um melhor resultado na sua pesca?</p>
                    </div>

                    <div class="col-auto btt-assinar">
                        <a href="peskclub.html">
                            <button class="btn btn-warning text-light btn-lg assineja">Assine já</button>
                        </a>
                    </div>

                    <div class="col">
                        <img src="imagens/icon-perfil.png" class="img-fluid icon-perfil" alt="Perfil">
                    </div>

                    <div class="col">
                        <img src="imagens/icon-carrinho.png" class="img-fluid icon-carrinho" alt="Carrinho">
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="carrossel-home">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="imagens/anuncio1.png" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/anuncio2.png" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/anuncio3.png" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="categorias">
        <div class="container">
            <div class="row alinhar-categorias">
                <div class="col c1-a"><img src="imagens/categoria1.png" class="img-fluid c1">

                <div class="col c4-a"><img src="imagens/categoria4.png" class="img-fluid c4">

                <div class="col c5-a"><img src="imagens/categoria5.png" class="img-fluid c5">

                <div class="col c6-a"><img src="imagens/categoria6.png" class="img-fluid c6">
                    <p class="text-md-end">Bolsas</p>
