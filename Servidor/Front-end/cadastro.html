<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagens/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body class="body-cadastro">

  <div class="cadastro-logo"><img src="imagens/logo.png"></div>

  <div class="cadastro-branco">
    <div class="cad-tcadastro">
      <h1>Cadastro</h1>
    </div>

    <div class="cadastro-inputi">
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Nome completo" aria-label="Nome completo">
      </div>

      <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Email">
      </div>

      <div class="input-group mb-4 position-relative">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Senha" id="cad-password">
        <div id="cad-icon" onclick="showhide()"></div>
      </div>

      <div class="cad-botao">
        <a href="home.html">Confirmar</a>
      </div>
    </div>
  </div>

  <p class="cad-tcadas">JÃ¡ possui conta? <a href="login.html">Entrar</a></p>

  <script>
    const password = document.getElementById('cad-password');
    const icon = document.getElementById('cad-icon');

    function showhide() {
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.add('hide');
      } else {
        password.type = 'password';
        icon.classList.remove('hide');
      }
    }
  </script>

</body>
</html>
