    <script>
        document.getElementById('botaoAdicionarAoCarrinho').addEventListener('click', () => {
            const token = localStorage.getItem('token'); // token do usuário logado
            const produtoId = parseInt(window.location.pathname.split('/').pop()) // exemplo, pega dinamicamente no seu HTML

            fetch('http://localhost:3000/carrinho/adicionar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ produtoId })
            })
                .then(res => res.json())
                .then(data => alert(data.mensagem || data.error))
                .catch(err => console.error(err));
        })

    </script>
