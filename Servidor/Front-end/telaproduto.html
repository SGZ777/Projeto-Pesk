    <script>
        document.getElementById('botaoAdicionarAoCarrinho').addEventListener('click', () => {
            const token = localStorage.getItem('token'); // token do usuário logado
            const produtoId = parseInt(window.location.pathname.split('/').pop()) // exemplo, pega dinamicamente no seu HTML

            fetch('http://localhost:3000/carrinho/adicionar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ produtoId })
            })
                .then(res => res.json())
                .then(data => alert(data.mensagem || data.error))
                .catch(err => console.error(err));
        })

    </script>

<script>
    //catologo /5
    const form = document.getElementById('form-buscar');
    const input = document.getElementById('buscar');

    // mapa de termos para páginas
    const paginas = {
        "vara": "../../varas.html",
        "varas": "../../varas.html",
        "isca": "../../iscas.html",
        "iscas": "../../iscas.html",
        "carretilha": "../../carretilhas.html",
        "carretilhas": "../../carretilhas.html",
        "molinete": "../../molinetes.html",
        "molinetes": "../../molinetes.html",
        "linha": "../../linhas.html",
        "linhas": "../../linhas.html",
        "outro": "../../outros.html",
        "outros": "../../outros.html"
    };

    form.addEventListener('submit', e => {// e=evento
        e.preventDefault();  //nn atualiza a pag
        const termo = input.value.trim().toLowerCase();

        if (paginas[termo]) {
            window.location.href = paginas[termo]; //redireciona
        } else {
            alert("Página não encontrada, verifique se escreveu certo.");
        }
    });
</script>
